spring:
  application:
    name: microservice-a
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        healthCheckPath: ${server.contextPath}/health
        healthCheckInterval: 1s
        instanceId: ${spring.application.name}:${spring.application.instance_id:${hostname:localhost}}
      config:
        failFast: false
